<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TO-DO-LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="title"><h1>To-Do-List</h1></div>
        <div class="col-md-6">
          <label for="Task">Task</label>
          <!-- input if we add value this text of value will fill in the box and replace 'placeholder text is type hear' -->
          <input
            id="input_t"
            type="text"
            placeholder="type hear"
            class="form-control"
          /><br />

          <!-- button for submit -->
          <button
            onclick="addElement()"
            id="btnd"
            type="button"
            class="btn btn-dark mt-3 form-control"
          >
            submit
          </button>

          <!-- button for clear data -->
          <button
            class="btn btn-danger form-control mt-2"
            type="button"
            onclick="clearData()"
          >
            clear
          </button>
        </div>
        <div class="col-md-6 textBox">
          <label for="output">output</label>
          <div class="box form-control">
            <div id="bxx">
              <p id="text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
